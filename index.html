<!DOCTYPE html>
<html>
    <head>
        <title>Push, Pop and Join</title>

    </head>

    <body>

        <h2>JavaScript Array </h2>
        <h2>Join(), pop() and push</h2>

        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>

        <script>
            var fruits = ["Banana"," Orange", "Apple", "Mango"];

            // Display the original array 
            document.getElementById("result1").innerHTML = "Original array:" + fruits

             // Display the array joined with " * "
             document.getElementById("result2").innerHTML = "Array with join():" + fruits.join(" * ");

              // Remove the last element using pop()
              fruits.pop();
            document.getElementById("result3").innerHTML = "Array after pop():" + fruits;

             // Add a new element to the end of the array using push()
             fruits.push();
             document.getElementById("result1").innerHTML = "Array after push():" + fruits
        </script>
</html>
